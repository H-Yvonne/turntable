        <div class="turntable-main-wrap">

                <img src="./static/dist/images/index/wheel-arrow.png" />
            </div>
        </div>
        <div class="turntable-decorate-wrap">
            <img src="./static/dist/images/index/decorate-bg.png" />
        </div>
        <a href="javascript:;" class="turntable-start-btn">
            <img src="./static/dist/images/index/start-btn.png" />
        </a>
        <div class="turntable-btm-wrap">
            <div class="turntable-btm-inner clearfix">
                <a href="javascript:;" class="fl turntable-ticket-btn clearfix">
                    <i class="fl turntable-icons"></i>
                    <u class="fl">
                        <p class="number">2</p>
                        <p class="text">抽奖券</p>
                    </u>
                </a>
                <a href="/list.html" class="fl turntable-award-btn clearfix">
                    <i class="fl turntable-icons"></i>
                    <u class="fl">
                        <p class="number">2</p>
                        <p class="text">中奖纪录</p>
                    </u>
                </a>
            </div>
        </div>
    </div>
